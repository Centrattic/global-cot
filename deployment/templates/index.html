<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #374151;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
        }

        .file-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-selector select {
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: white;
            min-width: 200px;
        }

        .file-selector select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .main-content {
            display: flex;
            height: calc(100vh - 80px);
        }

        .visualization-area {
            flex: 1;
            padding: 1.5rem;
            overflow: auto;
            max-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        .visualization-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .sidebar {
            width: 320px;
            background: white;
            border-left: 1px solid #e5e7eb;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #111827;
        }

        .rollout-slider-container {
            margin-bottom: 1.5rem;
        }

        .rollout-slider {
            width: 100%;
            margin: 0.5rem 0;
        }

        .rollout-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .rollout-option {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .rollout-option input[type="radio"] {
            margin-right: 0.75rem;
        }

        .rollout-option label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }

        .stats-box {
            background: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 2rem;
        }

        .stats-box h4 {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .stats-box p {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .no-rollouts {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .no-rollouts h3 {
            color: #1e40af;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .no-rollouts p {
            color: #1d4ed8;
            font-size: 0.875rem;
        }

        .welcome-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            max-width: 28rem;
        }

        .welcome-box h3 {
            color: #1e40af;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .welcome-box p {
            color: #1d4ed8;
        }

        .error-box {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            max-width: 28rem;
        }

        .error-box h3 {
            color: #dc2626;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .error-box p {
            color: #dc2626;
        }

        #flowchart-svg {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .node circle {
            cursor: pointer;
        }

        .node text {
            font-size: 10px;
            font-weight: 600;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
        }

        .edge {
            stroke: #000000;
            stroke-opacity: 0.7;
            marker-end: url(#arrowhead);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 48rem;
            max-height: 80vh;
            width: 90%;
            overflow: hidden;
        }

        .modal-header {
            background: #f9fafb;
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .modal-stats {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .modal-close {
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            color: #9ca3af;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close:hover {
            color: #6b7280;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .representative-sentence {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
        }

        .sentence-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .sentence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .sentence-count {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
        }

        .sentence-rollouts {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .sentence-text {
            color: #374151;
        }

        .modal-footer {
            background: #f9fafb;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            text-align: right;
        }

        .btn-close {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-close:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Flowchart Visualizer</h1>
        <div class="file-selector">
            <label for="fileSelect">Select Flowchart:</label>
            <select id="fileSelect">
                <option value="">Choose a file...</option>
                {% for file in files %}
                <option value="{{ file.name }}">{{ file.name }}</option>
                {% endfor %}
            </select>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Visualization Area -->
        <div class="visualization-area" id="visualizationArea">
            <div class="welcome-box">
                <h3>Welcome to Flowchart Visualizer</h3>
                <p>Select a flowchart file from the dropdown above to begin exploring the visualization.</p>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar" style="display: none;">
            <h2>Rollout Selection</h2>
            <div id="rolloutContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Node Modal -->
    <div id="nodeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Cluster Details</h2>
                <div class="modal-stats" id="modalStats"></div>
            </div>
            <div class="modal-body">
                <div id="representativeSentence"></div>
                <h3 style="margin-bottom: 1rem;">All Sentences</h3>
                <div id="sentencesList"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let selectedRolloutIds = []; // Array to store multiple selected rollouts

        function showEmptyMessage() {
            const svg = d3.select('#flowchart-svg')
                .attr('width', 800)
                .attr('height', 400);
            svg.selectAll("*").remove();

            svg.append("text")
                .attr("x", 400)
                .attr("y", 200)
                .attr("text-anchor", "middle")
                .attr("font-size", "18px")
                .attr("fill", "#6b7280")
                .text("Select rollouts to see the visualization");

            // Hide loading indicator
            setTimeout(() => {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }, 100);
        }

        // File selection handler
        document.getElementById('fileSelect').addEventListener('change', async function (e) {
            const filename = e.target.value;
            if (!filename) {
                hideVisualization();
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`/api/flowchart/${filename}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    currentData = data;
                    renderVisualization(data);
                    updateSidebar(data);
                }
            } catch (error) {
                showError('Failed to load flowchart data');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function hideVisualization() {
            document.getElementById('visualizationArea').innerHTML = `
                <div class="welcome-box">
                    <h3>Welcome to Flowchart Visualizer</h3>
                    <p>Select a flowchart file from the dropdown above to begin exploring the visualization.</p>
                </div>
            `;
            document.getElementById('sidebar').style.display = 'none';
            currentData = null;
            selectedRolloutId = null;
        }

        function showError(message) {
            document.getElementById('visualizationArea').innerHTML = `
                <div class="error-box">
                    <h3>Error Loading Data</h3>
                    <p>${message}</p>
                </div>
            `;
            document.getElementById('sidebar').style.display = 'none';
        }

        function renderVisualization(data) {
            const container = document.getElementById('visualizationArea');
            container.innerHTML = `
                <div class="visualization-container">
                    <div id="loading-indicator" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: rgba(255,255,255,0.9); padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                        <div style="text-align: center;">
                            <div class="spinner" style="margin: 0 auto 1rem;"></div>
                            <div>Rendering visualization...</div>
                            <div style="font-size: 0.875rem; color: #6b7280; margin-top: 0.5rem;">
                                Nodes: ${data.nodes.length} | Rollouts: ${data.rollouts ? (Array.isArray(data.rollouts) ? data.rollouts.length : Object.keys(data.rollouts).length) : 0}
                            </div>
                        </div>
                    </div>
                    <svg id="flowchart-svg"></svg>
                </div>
            `;

            // CRITICAL: Limit data size for performance
            const MAX_NODES = 500;
            const MAX_EDGES = 1000;
            const MAX_ROLLOUTS = 100;

            // Only proceed if rollouts are selected
            if (selectedRolloutIds.length === 0) {
                showEmptyMessage();
                return;
            }

            // Limit selected rollouts for performance
            const limitedRolloutIds = selectedRolloutIds.slice(0, MAX_ROLLOUTS);
            if (selectedRolloutIds.length > MAX_ROLLOUTS) {
                console.warn(`Limited to first ${MAX_ROLLOUTS} rollouts for performance`);
            }

            // Calculate dynamic dimensions
            const nodeSpacing = 40;
            const layerSpacing = 80;
            const nodeRadius = 12;

            // Each node gets its own layer (different Y position)
            const svgWidth = Math.max(800, 600);
            const svgHeight = Math.max(400, relevantNodeIds.length * layerSpacing + 200);

            const svg = d3.select('#flowchart-svg')
                .attr('width', svgWidth)
                .attr('height', svgHeight)
                .call(d3.zoom().on("zoom", function (event) {
                    g.attr("transform", event.transform);
                }));

            // Clear previous content
            svg.selectAll("*").remove();

            const margin = { top: 50, right: 50, bottom: 50, left: 150 };
            const g = svg.append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Calculate node positions - each node in its own layer
            const nodePositions = new Map();
            const availableWidth = svgWidth - margin.left - margin.right;

            relevantNodeIds.forEach((nodeId, index) => {
                nodePositions.set(nodeId, {
                    x: availableWidth / 2, // Center each node horizontally
                    y: index * layerSpacing
                });
            });

            // Create fast lookup map for rollouts
            const rolloutMap = new Map();

            // Handle both old format (array of objects) and new format (object with string keys)
            if (Array.isArray(data.rollouts)) {
                // Old format: [{"index": "1", "edges": [...]}, ...]
                data.rollouts.forEach(rollout => {
                    const id = rollout.rollout_id || rollout.index;
                    rolloutMap.set(id.toString(), rollout);
                });
            } else {
                // New format: {"1": [...], "2": [...], ...} - keys are strings
                Object.entries(data.rollouts).forEach(([key, edges]) => {
                    rolloutMap.set(key, { edges: edges });
                });
            }

            // Get edges to show from selected rollouts only
            let edgesToShow = [];
            let relevantNodes = new Set();

            if (limitedRolloutIds.length > 0) {
                // Show edges only from selected rollouts (fast lookup with limits)
                limitedRolloutIds.forEach(rolloutId => {
                    const rollout = rolloutMap.get(rolloutId.toString());
                    if (rollout && rollout.edges) {
                        // Limit edges per rollout for performance
                        const limitedEdges = rollout.edges.slice(0, Math.ceil(MAX_EDGES / limitedRolloutIds.length));
                        edgesToShow = edgesToShow.concat(limitedEdges);

                        // Track which nodes are involved
                        limitedEdges.forEach(edge => {
                            const sourceId = (edge.from_cluster !== undefined ? edge.from_cluster : edge.node_a || '').toString();
                            const targetId = (edge.to_cluster !== undefined ? edge.to_cluster : edge.node_b || '').toString();
                            relevantNodes.add(sourceId);
                            relevantNodes.add(targetId);
                        });
                    }
                });
            }

            // Limit total nodes for performance
            const relevantNodeIds = Array.from(relevantNodes).slice(0, MAX_NODES);
            if (relevantNodes.size > MAX_NODES) {
                console.warn(`Limited to first ${MAX_NODES} nodes for performance`);
            }

            // Add arrow markers
            const defs = svg.append("defs");
            defs.append("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 12)
                .attr("refY", 0)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#000000");

            // Create edges with consistent opacity but varying thickness
            const edgeGroup = g.append("g").attr("class", "edges");

            // Group edges by path to calculate thickness (optimized)
            const edgePaths = new Map();
            const validEdges = [];

            edgesToShow.forEach(edge => {
                const sourceId = (edge.from_cluster !== undefined ? edge.from_cluster : edge.node_a || '').toString();
                const targetId = (edge.to_cluster !== undefined ? edge.to_cluster : edge.node_b || '').toString();
                const sourcePos = nodePositions.get(sourceId);
                const targetPos = nodePositions.get(targetId);

                if (sourcePos && targetPos) {
                    const pathKey = `${sourceId}-${targetId}`;
                    edgePaths.set(pathKey, (edgePaths.get(pathKey) || 0) + 1);
                    validEdges.push({
                        sourcePos,
                        targetPos,
                        pathKey
                    });
                }
            });

            // Batch create edges for better performance
            const edgeData = validEdges.map(edge => {
                const pathCount = edgePaths.get(edge.pathKey) || 1;
                const edgeWidth = Math.max(1, Math.min(3, pathCount / 2));
                return {
                    x1: edge.sourcePos.x,
                    y1: edge.sourcePos.y,
                    x2: edge.targetPos.x,
                    y2: edge.targetPos.y,
                    width: edgeWidth
                };
            });

            edgeGroup.selectAll("line")
                .data(edgeData)
                .enter()
                .append("line")
                .attr("class", "edge")
                .attr("stroke", "#000000")
                .attr("stroke-width", d => d.width)
                .attr("opacity", 0.7)
                .attr("marker-end", "url(#arrowhead)")
                .attr("x1", d => d.x1)
                .attr("y1", d => d.y1)
                .attr("x2", d => d.x2)
                .attr("y2", d => d.y2);

            // Create nodes with consistent sizing
            const nodeGroup = g.append("g").attr("class", "nodes");

            // Only show nodes that are relevant to selected rollouts
            const nodeData = nodes.map(node => {
                const pos = nodePositions.get(node.cluster_id);
                return pos ? { ...node, x: pos.x, y: pos.y } : null;
            }).filter(d => d !== null);

            const nodeElements = nodeGroup.selectAll("g.node")
                .data(nodeData)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x}, ${d.y})`);

            // Add circles
            nodeElements.append("circle")
                .attr("r", nodeRadius)
                .attr("fill", "#3b82f6")
                .attr("stroke", "#1e40af")
                .attr("stroke-width", 2);

            // Add text
            nodeElements.append("text")
                .attr("dy", "0.35em")
                .attr("font-size", "10px")
                .attr("font-weight", "600")
                .attr("fill", "white")
                .text(d => d.cluster_id);

            // Simplified click handler (removed expensive hover effects)
            nodeElements.on("click", function (event, d) {
                showNodeModal(d);
            });

            // Add node labels on the left
            relevantNodeIds.forEach((nodeId, index) => {
                g.append("text")
                    .attr("x", -20)
                    .attr("y", index * layerSpacing)
                    .attr("text-anchor", "end")
                    .attr("dy", "0.35em")
                    .attr("font-size", "12px")
                    .attr("fill", "#6b7280")
                    .text(`Node ${nodeId}`);
            });

            // Hide loading indicator after rendering
            setTimeout(() => {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }, 100);
        }

        function updateSidebar(data) {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('rolloutContent');

            if (!data.rollouts || data.rollouts.length === 0) {
                content.innerHTML = `
                    <div class="no-rollouts">
                        <h3>No Rollouts Available</h3>
                        <p>This flowchart contains ${data.nodes.length} clusters but no rollout paths to visualize.</p>
                    </div>
                    <div class="stats-box">
                        <h4>Statistics</h4>
                        <p>Total Nodes: ${data.nodes.length}</p>
                        <p>Total Edges: ${data.edges ? data.edges.length : 0}</p>
                        <p>Total Rollouts: 0</p>
                    </div>
                `;
            } else {
                const maxRollout = data.rollouts.length - 1;
                content.innerHTML = `
                    <div class="rollout-selection-container">
                        <h3 style="font-size: 1.125rem; font-weight: 500; margin-bottom: 1rem;">Rollout Selection</h3>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; font-size: 0.875rem; color: #374151; margin-bottom: 0.5rem;">
                                Enter rollout IDs (e.g., "3-10, 8, 9, 11" or "2-20"):
                            </label>
                            <input type="text" id="rolloutInput" placeholder="e.g., 3-10, 8, 9, 11" 
                                   style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-family: monospace;"
                                   oninput="parseRolloutSelection(this.value)">
                        </div>
                        <div class="rollout-info">
                            <span>Selected: <span id="selectedRollouts">None</span></span>
                            <span style="margin-left: 1rem;">Total: ${data.rollouts.length}</span>
                        </div>
                        <div style="margin-top: 0.5rem;">
                            <button onclick="selectAllRollouts()" style="padding: 0.25rem 0.5rem; margin-right: 0.5rem; font-size: 0.875rem; background: #3b82f6; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">
                                Select All
                            </button>
                            <button onclick="clearRolloutSelection()" style="padding: 0.25rem 0.5rem; font-size: 0.875rem; background: #6b7280; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">
                                Clear
                            </button>
                        </div>
                    </div>
                    <div class="stats-box">
                        <h4>Statistics</h4>
                        <p>Total Rollouts: ${Array.isArray(data.rollouts) ? data.rollouts.length : Object.keys(data.rollouts).length}</p>
                        <p>Total Nodes: ${data.nodes.length}</p>
                        <p>Total Edges: ${data.edges ? data.edges.length : 0}</p>
                        ${selectedRolloutIds.length > 0 ? `<p style="color: #3b82f6; font-weight: 500;">Showing ${selectedRolloutIds.length} rollouts</p>` : '<p style="color: #6b7280;">No rollouts selected</p>'}
                    </div>
                `;
            }

            sidebar.style.display = 'block';
        }

        function parseRolloutSelection(input) {
            if (!input.trim()) {
                selectedRolloutIds = [];
                updateRolloutDisplay();
                if (currentData) {
                    renderVisualization(currentData);
                }
                return;
            }

            const ids = new Set();
            const parts = input.split(',');

            parts.forEach(part => {
                part = part.trim();
                if (part.includes('-')) {
                    // Handle ranges like "3-10"
                    const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                    if (!isNaN(start) && !isNaN(end)) {
                        for (let i = Math.min(start, end); i <= Math.max(start, end); i++) {
                            ids.add(i);
                        }
                    }
                } else {
                    // Handle single numbers
                    const num = parseInt(part);
                    if (!isNaN(num)) {
                        ids.add(num);
                    }
                }
            });

            selectedRolloutIds = Array.from(ids).sort((a, b) => a - b);
            updateRolloutDisplay();

            if (currentData) {
                renderVisualization(currentData);
            }
        }

        function updateRolloutDisplay() {
            const displayElement = document.getElementById('selectedRollouts');
            if (displayElement) {
                if (selectedRolloutIds.length === 0) {
                    displayElement.textContent = 'None';
                } else if (selectedRolloutIds.length <= 10) {
                    displayElement.textContent = selectedRolloutIds.join(', ');
                } else {
                    displayElement.textContent = `${selectedRolloutIds.length} selected (${selectedRolloutIds.slice(0, 5).join(', ')}, ...)`;
                }
            }
        }

        function selectAllRollouts() {
            if (currentData && currentData.rollouts) {
                if (Array.isArray(currentData.rollouts)) {
                    selectedRolloutIds = currentData.rollouts.map(r => (r.rollout_id || r.index).toString());
                } else {
                    selectedRolloutIds = Object.keys(currentData.rollouts);
                }
                document.getElementById('rolloutInput').value = 'All';
                updateRolloutDisplay();
                renderVisualization(currentData);
            }
        }

        function clearRolloutSelection() {
            selectedRolloutIds = [];
            document.getElementById('rolloutInput').value = '';
            updateRolloutDisplay();
            renderVisualization(currentData);
        }

        function showNodeModal(node) {
            document.getElementById('modalTitle').textContent = `Cluster ${node.cluster_id}`;
            document.getElementById('modalStats').innerHTML = `
                <strong>Frequency:</strong> ${node.freq} | 
                <strong>Mean Similarity:</strong> ${node.mean_similarity.toFixed(3)}
            `;

            document.getElementById('representativeSentence').innerHTML = `
                <h3 style="margin-bottom: 0.5rem;">Representative Sentence:</h3>
                <div class="representative-sentence">${node.representative_sentence}</div>
            `;

            const sentencesHtml = node.sentences.map(sentence => `
                <div class="sentence-item">
                    <div class="sentence-header">
                        <span class="sentence-count">Count: ${sentence.count}</span>
                        <span class="sentence-rollouts">
                            Rollouts: ${sentence.rollout_ids.length > 0 ? sentence.rollout_ids.join(', ') : 'None'}
                        </span>
                    </div>
                    <div class="sentence-text">${sentence.text}</div>
                </div>
            `).join('');

            document.getElementById('sentencesList').innerHTML = sentencesHtml;
            document.getElementById('nodeModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('nodeModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('nodeModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
